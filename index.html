<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
    rel="stylesheet"/>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- page title icon -->
    <link rel="shortcut icon" href="./svg/header (2).jpg" />

    <title>Meditation App</title>
  </head>
  <body>
    <div class="app">
      <div class="header">
        <img src="./svg/header.png" alt="headerImg" class="headerImg" />
        <h1 class="headerTitle">Meditation App</h1>
      </div>

      <!-- varsayılan background'da bir video dönmesi için bu container -->
      <div class="vid-container">
        <video loop>
          <!-- loop sürekli dönmesi için -->
          <source src="./videos/rain.mp4" type="video/mp4" />
        </video>
      </div>
      <!-- default container end -->

      <!-- Time select Start -->
      <div class="time-select">
        <button data-time="120">2 Minutes</button>
        <button data-time="300">5 Minutes</button>
        <button data-time="600">10 Minutes</button>
        <button data-time="1800">30 Minutes</button>
        <button data-time="3600">1 Hour</button>
      </div>
      <!-- Time select End -->

      <!-- Player Container Start -->
      <div class="player-container">
        <audio class="song"><source src="./sounds/rain.mp3" /></audio>
        <img src="./svg/play.svg" alt="play" class="play" />

        <svg
          class="track-outline"
          width="453"
          height="453"
          viewBox="0 0 453 453"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="226.5"
            cy="226.5"
            r="216.5"
            stroke="white"
            stroke-width="20"
          />
        </svg>

        <svg
          class="moving-outline"
          width="453"
          height="453"
          viewBox="0 0 453 453"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="226.5"
            cy="226.5"
            r="216.5"
            stroke="#018EBA"
            stroke-width="20"
          />
        </svg>

        <img src="./svg/replay.svg" class="replay" />
        <h3 class="time-display">0:00</h3>
      </div>
      <!-- Player Container End -->

      <!-- Sound Picker Start -->
      <div class="sound-picker">
        <button data-sound="./sounds/rain.mp3" data-video="./videos/rain.mp4" playsinline>
          Rain
        </button>

        <button data-sound="./sounds/beach.mp3" data-video="./videos/beach.mp4 " playsinline>
          Beach
        </button>

        <button data-sound="./sounds/bird.mp3" data-video="./videos/bird.mp4" playsinline>
          Bird
        </button>

        <button data-sound="./sounds/piano.mp3" data-video="./videos/piano.mp4" playsinline >
          Piano
        </button>

        <button data-sound="./sounds/relaxing.mp3" data-video="./videos/relaxing.mp4" playsinline>
          Relaxing
        </button>

        <button data-sound="./sounds/winter.mp3" data-video="./videos/Winter.mp4" playsinline>
          Winter
        </button>
      </div> <!-- Sound Picker End-->
      
    </div> <!-- App div End -->
    
    <script src="app.js"></script>
  </body>
</html>
